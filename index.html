<!DOCTYPE html>
<html>
<head>
	<title>Fruits Hangman</title>

	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<!--Bootstrap 'container' that will hold everything -->
	<div class='container'>

		<!--Jumbotron holds the title section -->
		<div class='jumbotron'>
			<div class='container'>
				<h1 style="color: white; text-shadow: 2px 2px #18e08b; font-size: 125px; 
				text-shadow: 7px 7px 8px #18e08b; text-align: center">Fruits Hangman</h1>
				<h2 style=" color: white">Guess the name of the fruit</h2>
				<small style="color: white;">Click any letter to begin...</small>
			</div>
		</div>
	</div>


	<!-- game counters held here. Panerls are used to hold the sections-->
	<div class='row'>
		<div class="col-lg-12">
			
			<!--First Panel: Holds the eord to guess (Blanks and guessed word)-->
			<div class="panel panel-default">
				<div class='panel-heading'>
					<h3 class="panel-title"><strong>Word to Guess</strong></h3>
				</div>

				<div class="panel-body">
					<!-- This is what we'll be replacin with letters as the user guesses-->
					<h3 id='word-blanks'>_ _ _ _ _ _ _ _ _</h3>

				</div>
			</div>

			<!-- Second Panel: Holds the list of Wrong Guesses -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>

				<!-- This span section is where we will be dumping the wrong guesses-->
				<strong>Wrong Guesses: </strong> <span id='wrong-guesses'></span>
			</div>



			<!-- Third Panel: Holds the number of wrong guesses -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>

				<!-- This span is where we will dump the number of guesses left -->
				<strong>Guesses Left: </strong> <span id='guesses-left'>9</span>
			</div>


			<!-- Fourth Panel: Hold the number of Wins-->
			<div class='panel panel-default'>
				<div class="panel-body"></div>

				<!--This span is where we will dump the number of wins-->
				<strong>Wins: </strong> <span id='win-counter'>0</span>
			</div>



			<!-- Fifth Panel: Holds the number of losses. -->
			<div class='panel panel-default'>
				<div class="panel-body"></div>

				<!-- We will bedumping the number of losses here -->
				<strong>Losses: </strong> <span id='loss-counter'>0</span>
			</div>






		</div>
	</div>
	

	<!-- Adds a link to the JavaScript file. It's loaded at the bottom so that it waits for the HTML content to display first. If you put this link at the top it wil crash, because the HTML IDs won't exist yet -->
	 /<script>
	//window.onload = function() {  // reload file every second
		//setInterval(function() { location.reload(); } , 1000);
	};
</script>


	<script src='logic.js'> </script>



</body>
</html>
